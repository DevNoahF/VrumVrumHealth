<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vrumvrum Health</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main class="container">
    
    <section class="form-image">
      <img src="../assets/iconvrum.png" alt="Logo Vrumvrum Health">
    </section>

    <!-- Lado direito -->
    <section class="form">
      <form id ="form-form">
        <header class="form-header">
          <h1>Faça seu Login</h1>
          <p>Digite seu e-mail e senha.<br>
          Os campos com * são obrigatórios.</p>
        </header>

        <div class="input-group">
          <div class="input-box">
            <label for="email">E-mail*</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-box">
            <label for="password">Senha*</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="continue-button">
          <button type="submit">Entrar</button>
        </div>

        <p class="register-link">
          Não tem cadastro? 
          <a href="../HTML/cadastro.html">Crie uma conta</a>
        </p>

      </form>
    </section>
  </main>
  <script type='module' src="../js/login.js"></script>
</body>
</html>
