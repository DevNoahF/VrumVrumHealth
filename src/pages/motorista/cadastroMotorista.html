<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vrumvrum Health</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main class="container">

        <section class="form-image">
            <img src="../assets/fundovrum.png" alt="Logo Vrumvrum Health">
        </section>

        <section class="form">
            <form>
                <header class="form-header">
                    <h1>Crie seu cadastro</h1>
                    <p>Preencha os dados abaixo para utilizar nossos serviços.<br>
                    Os campos com * são obrigatórios.</p>
                </header>


                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome*</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome*</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF*</label>
                        <input id="cpf" type="number" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="input-box">
                        <label for="borndata">Data de nascimento*</label>
                        <input id="borndata" type="date" name="borndata" required>
                    </div>

                      <div class="input-box">
                        <label for="ddd">DDD*</label>
                        <input id="ddd" type="number" name="ddd" placeholder="11" maxlength="2" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone*</label>
                        <input id="number" type="number" name="number" placeholder="xxxxx-xxxx" required>
                    </div>


                    <div class="input-box">
                        <label for="email">E-mail*</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha*</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme a senha*</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Cadastrar</button>
                    <p>Já tem conta? <a href=".././login.html">Entrar</a></p>

                


                </div>
                
            </form>
        </section>
    </main>
    <script type="module" src="../js/cadastroMotorista.js"></script>
</body>
</html>
