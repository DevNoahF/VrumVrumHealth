<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Veículo - Vrumvrum Health</title>
  <link rel="stylesheet" href="../css/controle.css" />
</head>
<body>
  <main class="container">
    <section class="form-image">
      <img src="../assets/iconvrum.png" alt="Logo Vrumvrum Health" />
    </section>

    <section class="form">
      <header class="form-header">
        <h1>Controle de Veículo</h1>
        <p>Gerencie a quilometragem e o uso dos veículos da Vrumvrum Health.</p>
      </header>

      <div class="menu-section">
        <button id="toggle-quilometragem" class="menu-btn">
          Adicionar nova Entrada ▼
        </button>

        <div id="painel-quilometragem" class="painel oculto">
          <form id="form-quilometragem">
            <div class="form-row">
              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />
            </div>

            <div class="form-row">
              <label for="kmInicial">Quilometragem Inicial:</label>
              <input type="number" id="kmInicial" name="kmInicial" required />
            </div>

            <div class="form-row">
              <label for="kmFinal">Quilometragem Final:</label>
              <input type="number" id="kmFinal" name="kmFinal" value="0" required />
            </div>

            <div class="form-row">
              <label for="veiculo">Veículo:</label>
              <select id="veiculo" name="veiculo" required>
                <option value="" disabled selected>Selecione um veículo</option>
                <!-- opções preenchidas por JS -->
              </select>
            </div>

            <div class="form-row">
              <label for="obs">Observações:</label>
              <textarea id="obs" name="obs" rows="3"></textarea>
            </div>

            <div class="buttons">
              <button type="button" id="btn-iniciar">Iniciar (POST)</button>
              <button type="button" id="btn-finalizar">Finalizar (PATCH)</button>
            </div>
          </form>

          <div class="table-header">
            <button class="action-btn add">Adicionar</button>
            <button class="action-btn edit">Editar</button>
            <button class="action-btn delete">Excluir</button>
          </div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Quilometragem inicial</th>
                  <th>Quilometragem final</th>
                  <th>Veículo usado</th>
                  <th>Motorista</th>
                  <th>Observações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="6" class="empty">Nenhum registro cadastrado ainda.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="../js/controle.js"></script>
</body>
</html>
