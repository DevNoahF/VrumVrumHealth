<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pedido_transporte.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Pedido de Transporte</title>
</head>
<body>
    <div id="barra-lateralE"></div>
    <div id="barra-lateralD"></div>

    <form class="Perguntas-pedido">
        <div id = "motivo-conteiner">
            <p class="pergunta">Selecione o motivo do transporte</p><!--Melhor usar label ou parágrafo serve?-->
            <select class="menu-flutuante">
                <option label="Exame">Exame</option>
                <option label="Consulta">Consulta</option>
                <option label="Tratamento Contínuo">Tratamento Contínuo</option>
            </select>
        </div>

        <div id ="frequencia-conteiner">
            <p class="pergunta">Selecione a frequência do tratamento</p><!--Campo só deve aparecer se motivo do transporte for "tratamento contínuo"-->
            <select class="menu-flutuante">
                <option label="Diária">Diária</option>
                <option label="Semanal">Semanal</option>
                <option label="Quinzenal">Quinzenal</option>
                <option label="Anual">Anual</option>
            </select>
        </div>

        <div id="data-hora-conteiner">
            <p class="pergunta">Selecione a Data e Hora da Consulta</p><!--Trocar consulta por outra palavra melhor-->
            <input type="date" id="data-consulta" name="Data da Consulta"> 
            <input type="time" id="hora-consulta" name="Hora da Consulta" >
        </div>

        <div id ="unidade-conteiner">
            <p class="pergunta">Selecione a unidade de saúde</p>
            <select class="menu-flutuante">
                <option label="UPA1">UPA1</option>
                <option label="UPA2">UPA2</option>
                <option label="Hospital1">Hospital1</option>
                <option label="Hospital2">Hospital2</option>
            </select>
        </div>

        <div id="acompanhante-conteiner">
            <p class="pergunta">Tem acompanhante?</p>

            <div class="question-box">
                <label for="sim"><input type="radio" name="acompanhante?" value="Sim">Sim</label>
                <label for="Não"><input type="radio" name="acompanhante?" value="Não">Não</label>
            </div>

        </div>

        <div id="pedido-medico">
            <p class="pergunta">Anexe a foto do pedido médico</p>
            <div id="upload-box"></div>
        </div>

        <div id="transporteVolta-conteiner">
            <p class="pergunta">Necessita de transporte na volta?</p>

            <div class="question-box">
                <label for="sim"><input type="radio" name="transporte?" value="Sim">Sim</label>
                <label for="Não"><input type="radio" name="transporte?" value="Não">Não</label>
            </div>

        </div>
        <button type="Button" id="fazer-solicitacao">Fazer Solicitação</button>

    </form>





</body>
</html>
