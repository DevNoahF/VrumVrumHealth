
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vrumvrum Health</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <main class="container">
        <section class="form-image">
            <img src="imagemvrum.png" alt="Logo Vrumvrum Health">
        </section>

        <section class="form">
            <form action="#">
                <header class="form-header">
                    <h1>Crie seu cadastro</h1>
                    <p>Preencha os dados abaixo para utilizar nossos serviços.  
                    Os campos com * são obrigatórios.</p>
                </header>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome*</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome*</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF*</label>
                        <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="input-box">
                        <label for="borndata">Data de nascimento*</label>
                        <input id="borndata" type="date" name="borndata" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone*</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail*</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha*</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme a senha*</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-section">
                    <h4>Gênero</h4>
                    <div class="gender-group">
                        <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
                        <label><input type="radio" name="gender" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="gender" value="Outros"> Outros</label>
                        <label><input type="radio" name="gender" value="Prefiro não dizer"> Prefiro não dizer</label>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Cadastrar</button>
                    <p>Já tem conta? <a href="#">Entrar</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
