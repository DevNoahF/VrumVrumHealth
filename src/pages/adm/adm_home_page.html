<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/adm_page.css">
    <title>HomePage</title>
</head>
<body>
    <main>
        <header id="main_header_container">
            <div id="logo_container">
                <img src="../assets/logo.jpg" alt="logo do projeto" id="project_logo">
                <h1>VrumVrum Health</h1>
            </div>
            <nav id="main_nav">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre o projeto</a></li>
                </ul>
            </nav>
        </header>
        <article id="adm_actions_container">
            <header class="generic_header">
                <h2>Ações de Administrador</h2>
            </header>
            <section id="dispatch_vehicle">
                <!-- NOTE: this is for later on, so we'll be changing stuff here -->
                <header class="generic_header">
                    <h3>Enviar Veiculo</h3>
                </header>
                <div class="dispatch_content">
                    <div class="user_info">
                        <input type="name" name="name"  placeholder="insira o nome do usuário" >
                        <input type="text" placeholder="insira o local aqui" >
                    </div>
                    <button type="button" id="dispatch">Enviar veículo</button>
                </div>
            </section>
        </article>
    </main>
    </script>
</body>
</html>
