
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador - Vrumvrum Health</title>
	<link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/common_register_form.css">
	<link rel="stylesheet" href="../css/create_adm_account.css">
</head>
<body>
    <main class="container">
        <section class="form-image">
            <img src="../assets/imagemvrum.png" alt="Logo Vrumvrum Health">
        </section>

        <section class="form">
            <form method="#" action="#" id="register_form">
				<header class="form-header">
    	            <h1>Crie seu cadastro</h1>
        	        <p>Preencha os dados abaixo para utilizar nossos serviços.  
            	    Os campos com * são obrigatórios.</p>
                </header>
				<div class="input-box">
					<label for="given_name">Nome</label>
					<input type="text" id="given_name" for="given_name" />
				</div>
				<div class="input-box">
					<label for="telephone_num">Número de telefone</label>
					<!--NOTE: remove parenthesis, blanks and dash with or js or java-->
					<input type="tel" id="telephone_num" name="telephone_num" placeholder="(XX) XXXXX-XXXX" />
				</div>
			</div>
			<div class="input-group">
				<div class="input-box">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
				</div>
				<div class="input-box">
					<label for="email">Senha</label>
					<input type="password" id="password" name="password" />
				</div>
				<div class="input-box">
					<label for="registration">Matricula</label>
					<input type="text" id="registration" name="registration" />
				</div>
				<div id="type">
					<div class="default-font">
						<h5>Você é um...</h5>
					</div>
					<div class="">
						<input type="radio" id="administrator" value="Administrador" name="radio-role">
						<label for="radio-small">Administrador</label>
						<input type="radio" id="driver" value="Motorista" name="radio-role">
						<label for="radio-medium">Motorista</label>
					</div>
				</div>
				<div class="actions">
					<button type="submit" id="submit_button">Registrar</button>
					<p>Já tem conta? <a href="#">Entrar</a></p>
				</div>
			</div>
		</form>
        </section>
    </main>
	<script src="../js/create_adm_account.js"></script>
</body>
</html>
