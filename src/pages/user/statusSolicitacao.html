<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pedido_transporte.css">
    <link rel="stylesheet" href="../css/status-solicitcao.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Status Solicitação</title>
</head>
<body>

    <header>
        <h1 id="titulo">Status Solicitação</h1>
    </header>
    <div class="barra dir"></div>
    <div class="barra esq"></div>
    

    <div id="info-status">
        <h2>Dados do Transporte</h2>
        <p id="paciente">Paciente:</p>
        <p id="endereco">Endereço:</p>
        <p id="unidade">Unidade Médica:</p>
        <p id="acompanhante">Acompanhante?:</p>
        <p id="retorno">Retorno para casa?:</p>
        <p id="necessidade"> Necessidade especial?:</p>
        <p id="tipo-tratamento">Motivo de Transporte:</p>
        <p id="frequencia">Frequencia:</p>
        <p id="data">Data marcada:</p>
        <p id="status">Status:</p>
    </div>

    <div id="visualizar-anexo">
        <h3 id="anexo">Visualizar Anexo</h3>
        <img id ="anexo-img" src="../assets/ver_anexo.png" width="124" height="124">
    </div>

    <button id="cancelar">Cancelar Pedido</button>
    <script type="module" src="../js/status-solicitacao.js"></script>
